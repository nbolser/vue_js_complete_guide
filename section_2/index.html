<html>
<head>
  <title>Vue</title>
  <script src="vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{ sayHello() }}</p>
</div>

<script>
  new Vue({
  el: "#app",
  data: {
    title: "Hello World!"
  },
  methods: {
    sayHello: function() {
      // return "Hello!";
      return this.title;
    }
  }
})
</script>

</body>
</html>
