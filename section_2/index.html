<html>
<head>
  <title>Vue.js Complete Guide</title>
  <script src="vue.js"></script>
</head>
<body>

<div id="app">
  <h1 v-once>{{ title }}</h1>
  <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
  <hr>
  <p v-html="finishedLink"></p>
</div>

<script>
  new Vue({
  el: "#app",
  data: {
    title: "Hello World!",
    link: "http://www.google.com",
    finishedLink: '<a href="http://google.com">Google</a>'
  },
  methods: {
    sayHello: function() {
      // return "Hello!";
      this.title = 'Hello!';
      return this.title;
    }
  }
})

vue-conf
</script>

</body>
</html>
